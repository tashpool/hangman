<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The hangman beckons</title>
    <link rel="stylesheet" type="text/css" href="page.css">
    <script src="node_modules/systemjs/dist/system.js"></script>
</head>
<body>
    <div id="app">Change it with jQuery</div>
    <div class="topmatter">
        <div class="hang-container">
            <div class="scaffolding-top"></div>
            <div class="scaffolding-left"></div>

            <div class="draw-area">
                <div class="rope"></div>

                <div class="head"></div>

                <div class="armbox">
                    <div class="leftarm"></div>
                    <div class="rightarm"></div>
                    <div class="torso"></div>
                </div>

                <div class="legbox">
                    <div class="leftleg"></div>
                    <div class="rightleg"></div>
                    <div class="pelvis"></div>
                </div>
            </div>

            <div class="scaffolding-base"></div>
        </div>

        <div class="side-container">
            <div class="container-title">Guess A Letter</div>
            <div class="input-area">
                <input id="letter-input" type="text" maxlength="1" />
            </div>
        </div>

        <div class="side-container">
            <div class="container-title">Guessed Letters</div>
            <div id="wrong-letters" class="input-area"></div>
        </div>

    </div>

    <div class="bottommatter">
        <div class="word-box">
            <div class="word-display">

            </div>
        </div>
    </div>

    <script>
        SystemJS.config({
          map: {
            "jQuery": "node_modules/jquery/dist/jquery.min.js"
          },
          baseURL: '/',
          packages: {
            '/': {
              defaultExtension: 'js'
            }
          }
        });
        SystemJS.import("app.js");
    </script>
</body>
</html>
